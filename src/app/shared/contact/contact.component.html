<div class="container">
    <div style="text-align: center" >;
              <h1>Welcome to R Developer Contact Us Page</h1>
          </div>
           
   <div class="container-fluid">
     
    
       <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

       <header class="ccheader">
           <h1>Contact Form</h1>	
       </header>




       <div class="wrapper">
        <form method="post" action="" class="ccform" #userForm="ngForm">
            {{ userForm.value | json }}

        <div class="ccfield-prepend">
            <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
            <input class="ccformfield" name="userName" type="text" placeholder="Full Name" required ngModel>
        </div>
        <div class="ccfield-prepend">
            <span class="ccform-addon"><i class="fa fa-envelope fa-2x"></i></span>
            <input class="ccformfield" type="text" placeholder="Email" name="email" required ngModel>
        </div>
        <div class="ccfield-prepend">
            <span class="ccform-addon"><i class="fa fa-mobile-phone fa-2x"></i></span>
            <input class="ccformfield" type="text" placeholder="Phone" name="phone" ngModel>
        </div>
         <div class="ccfield-prepend">
            <span class="ccform-addon"><i class="fa fa-info fa-2x"></i></span>
            <input class="ccformfield" type="text" placeholder="Subject" name="subject" required ngModel>
        </div>
        <div class="ccfield-prepend">
            <span class="ccform-addon"><i class="fa fa-comment fa-2x"></i></span>
            <textarea class="ccformfield" name="message" rows="8" placeholder="Message" required ngModel>

            </textarea>
        </div>
        <div class="ccfield-prepend">
            <input class="ccbtn" type="submit" value="Submit">
        </div>
        </form>
    </div>






   </div>        










</div>
